version: '3.0'

services:
  main:
    container_name: main
    build:
      context: .
    env_file:
      - .env
    ports:
      - 7000:7000
    command: node ./dist/server.js
    depends_on:
      - postgres
    environment:
      - POSTGRES_HOST=postgres
    restart: always
  postgres:
    container_name: postgres
    image: postgres
    env_file:
      - .env
    ports:
      - 5432:5432
    volumes:
      - ./migrations/sqls/20220925081822-init-up.sql:/docker-entrypoint-initdb.d/20220925081822-init-up.sql
    restart: always